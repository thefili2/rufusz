<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24Route</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/favicon.png">

</head>
<body>
  <div class="container">
    <h1>24Route</h1>

    <div class="input-group">
      <label>Departure Airport:</label>
      <select id="departing"></select>
    </div>

    <div class="input-group">
      <label>Arrival Airport:</label>
      <select id="arriving"></select>
    </div>

    <div class="input-group">
      <label>Departure Runway:</label>
      <select id="depRwy"></select>
    </div>

    <div class="input-group">
      <label>Arrival Runway:</label>
      <select id="arrRwy"></select>
    </div>

    <button id="generate">Generate Flight Plan</button>

    <h2>Flight Plan Output</h2>
    <pre id="output"></pre>
  </div>


<!-- Discord Button -->
<a id="discord-button" href="https://discord.gg/nW7DV6Rdad" target="_blank">Join Discord</a>


  <script src="script.js"></script>
</body>
</html>
